<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  :root{
    --bg: #f5f7fb;
    --card: #ffffff;
    --text: #0f172a;
    --muted: #475569;
    --border: rgba(15, 23, 42, 0.10);
    --shadow: 0 18px 60px rgba(2, 6, 23, 0.12);
    --shadow-soft: 0 10px 28px rgba(2, 6, 23, 0.08);

    --accent: #2563eb;
    --accent-2: #0ea5e9;

    --radius: 18px;
    --radius-sm: 14px;
    --max: 1040px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html{
    scroll-behavior: smooth;
    min-height: 100%;
  }

  body{
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    line-height: 1.65;
    color: var(--text);

    background:
      radial-gradient(1200px 600px at 20% -10%, rgba(37, 99, 235, 0.12), transparent 60%),
      radial-gradient(1200px 600px at 80% 0%, rgba(14, 165, 233, 0.08), transparent 55%),
      url("../Background_website2.svg"),
      var(--bg);

    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    background-attachment: fixed;

    min-height: 100vh;
    display: flex;
    flex-direction: column;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  a{ color: var(--accent); text-decoration: none; }
  a:hover{ text-decoration: underline; }
  a:focus-visible{
    outline: 3px solid rgba(37,99,235,0.35);
    outline-offset: 3px;
    border-radius: 10px;
  }

  /* Header */
  header{
    padding: 64px 20px 24px;
  }

  .hero{
    max-width: var(--max);
    margin: 0 auto;
    background: linear-gradient(135deg, #0b1220 0%, #111b33 55%, #0b1220 100%);
    color: #fff;
    border-radius: calc(var(--radius) + 8px);
    box-shadow: var(--shadow);
    border: 1px solid rgba(255,255,255,0.10);
    overflow: hidden;
    position: relative;
  }

  .hero::before{
    content:"";
    position: absolute;
    inset:-2px;
    background:
      radial-gradient(900px 380px at 15% 20%, rgba(37,99,235,0.32), transparent 60%),
      radial-gradient(700px 320px at 85% 10%, rgba(14,165,233,0.22), transparent 55%),
      radial-gradient(600px 300px at 70% 90%, rgba(37,99,235,0.16), transparent 60%);
    pointer-events: none;
    opacity: 0.95;
  }

  .hero-inner{
    position: relative;
    padding: 42px 30px;
    display: grid;
    grid-template-columns: 1.2fr 0.8fr;
    gap: 18px;
    align-items: center;
  }

  .hero h1{
    font-size: clamp(1.85rem, 3vw, 2.7rem);
    font-weight: 750;
    letter-spacing: -0.02em;
    margin-bottom: 8px;
  }

  .hero p{
    color: rgba(255,255,255,0.86);
    font-size: 1.05rem;
    font-weight: 450;
    max-width: 64ch;
  }

  .hero-badges{
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: flex-end;
  }

  .badge{
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 12px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.14);
    background: rgba(255,255,255,0.08);
    color: rgba(255,255,255,0.92);
    font-size: 0.95rem;
    white-space: nowrap;
    backdrop-filter: blur(10px);
  }

  .badge-dot{
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: linear-gradient(135deg, var(--accent), var(--accent-2));
    box-shadow: 0 0 0 4px rgba(37,99,235,0.16);
  }

  /* Layout */
  .container{
    max-width: var(--max);
    margin: 26px auto 60px;
    padding: 0 14px;
    flex: 1;
  }

  section{
    margin-top: 18px;
    padding: 28px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow-soft);
  }

  .section-rule{
    height: 10px;
    width: 10px;
    border-radius: 999px;
    background: linear-gradient(135deg, var(--accent), var(--accent-2));
    box-shadow: 0 0 0 5px rgba(37,99,235,0.10);
  }

  .muted{ color: var(--muted); }


  /* CV items */
  .item{
    margin-top: 12px;
    padding: 14px 14px;
    border-radius: var(--radius-sm);
    border: 1px solid var(--border);
    background: #fbfcfe;
    box-shadow: 0 10px 18px rgba(2,6,23,0.05);
  }

  .item strong{
    color: #0b1220;
    font-weight: 750;
  }

  .item strong a{
    color: #0b1220;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  .item strong a:hover{
    color: var(--accent);
    text-decoration: none;
  }

  .item em{ color: var(--muted); }
  .item p{ margin-top: 8px; }

  .oa-badge{
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 0.85rem;
    font-weight: 800;
    color: #0b1220;
    padding: 4px 8px;
    border-radius: 999px;
    border: 1px solid rgba(16,185,129,0.25);
    background: rgba(16,185,129,0.10);
    line-height: 1.2;
    white-space: nowrap;
    margin-left: 8px;
  }

  .oa-badge svg{ width: 14px; height: 14px; fill: currentColor; }

    </style>
  <title> Introductory course on Bayesian Statistics [in French]</title>
</head>

</html>
